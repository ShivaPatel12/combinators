 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Add a Css stylings using combinator selectors , for paragraph and span tags  -->


<style>

  .outer>.middle>.weird>p{
    background-color: yellowgreen; 
}
 .weird>p+span{
  background-color: rgb(161, 161, 18);
}
.middle>p,span{
  background-color: aquamarine;
}
 .middle>p+span{
  background-color: antiquewhite; 
} 
.outer p{
  background-color: brown;
}
.middle p{
  background-color: chocolate;
}
</style>
</head>
<body>
  <section class="outer">
    <div class="middle">
      <article class="weird">
        <p>Paragraph 1</p>
        <span>Span in article</span>
      </article>
      <p>Paragraph 2</p>
      <span>Span in middle</span>
      <div>
        <p>Nested Paragraph 3</p>
      </div>
    </div>
    <p>Paragraph 4</p>
    <span>Span in outer</span>
  </section>

  <article>
    <p style="background-color: hotpink;">Paragraph 5</p>
  </article>

  <p style="background-color: red;">Paragraph 6</p>


</body>
</html>
